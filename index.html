<!-- 初始化界面html -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="/resource/js/jquery.min.js"></script>
<script src="/resource/js/index.js"></script>

<title>自动扫场系统</title>
</head>
<body>
	<h1>自动扫场系统</h1>
	<h2>初始化阶段</h2>
    <button type="button" onclick="reset()">重置位置</button>
    <button type="button" onclick="reset_center()">回到中心点</button>
    <p id='x'>
    X: 
        移动步长(mm):
        <select id='x_select'>
            <option value ="0.1">0.1</option>
            <option value ="1">1</option>
            <option value="10">10</option>
            <option value="100">100</option>
        </select>
        方向:
		<button type="button" onclick="move('x', -1)">-</button>
		<button type="button" onclick="move('x', +1)">+</button>
  	</p>
    <p id='y'>
    Y:
        移动步长(mm):
        <select id='y_select'>
            <option value ="0.1">0.1</option>
            <option value ="1">1</option>
            <option value="10">10</option>
            <option value="100">100</option>
        </select>
        方向:
        <button type="button" onclick="move('y', -1)">-</button>
        <button type="button" onclick="move('y', +1)">+</button>
  	</p>
    <p id='z'>
     Z:
        移动步长(mm):
        <select id='z_select'>
            <option value ="0.1">0.1</option>
            <option value ="1">1</option>
            <option value="10">10</option>
            <option value="100">100</option>
        </select>
        方向:
        <button type="button" onclick="move('z', -1)">-</button>
        <button type="button" onclick="move('z', +1)">+</button>
  	</p>
    <p id='u'>
    U: 
        移动步长(°):
        <select id='u_select'>
            <option value ="0.1">0.1</option>
            <option value ="1">1</option>
            <option value="10">10</option>
        </select>
        方向:
        <button type="button" onclick="move('u', -1)">-</button>
        <button type="button" onclick="move('u', +1)">+</button>
    </p>
    <p id='v'>
    V: 
        移动步长(°):
        <select id='v_select'>
            <option value ="0.1">0.1</option>
            <option value ="1">1</option>
            <option value="10">10</option>
        </select>
        方向:
        <button type="button" onclick="move('v', -1)">-</button>
        <button type="button" onclick="move('v', +1)">+</button>
    </p>
    <p id='w'>
    W: 
        移动步长(°):
        <select id='w_select'>
            <option value ="0.1">0.1</option>
            <option value ="1">1</option>
            <option value="10">10</option>
        </select>
        方向:
        <button type="button" onclick="move('w', -1)">-</button>
        <button type="button" onclick="move('w', +1)">+</button>
    </p>
    <button type="button" onclick="initialize()">完成初始化</button>
	
</body>
</html>
